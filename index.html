<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Match 3 Solver</title>
    <meta name="description" content="A finite match 3 puzzle solver."/>

    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <div class="helparea" id="helparea">
      <div class="helpareatext">
        <h2>How to Use</h2>

        <p>This is a test.</p>
      </div>
    </div>

    <div class="maingrid">
      <div class="horizontalcenterwrapper" style="grid-row: 1; grid-column: 1/3;">
        <h1>Match 3 Solver</h1>
      </div>

      <div class="horizontalcenterwrapper" style="grid-row: 2; grid-column: 1/3;">
        <div class="gridsizecontainer">
          <div class="sizeinput">
            <input type="number" min="1" max="15" value="8">
          </div>
    
          <div class="griditemsizecontainer">x</div>
    
          <div class="sizeinput">
            <input type="number" min="1" max="15" value="8">
          </div>
        </div>
      </div>
      
      <div class="horizontalcenterwrapper" style="grid-row: 3; grid-column: 1/3;">
        <div class="tilecontainer">
        </div>
      </div>

      <label style="grid-row: 2; grid-column: 2; align-self: flex-end;">Output</label>

      <textarea name="output" id="output" cols="20" rows="10" readonly="readonly" style="grid-row: 3 / 5; grid-column: 2;"></textarea>

      <div class="helpdiamondhover" style="grid-row: 1; grid-column: 2; justify-self: right;"></div>
      <div id="helpdiamond" class="helpdiamond" style="grid-row: 1; grid-column: 2; justify-self: right;"></div>
    </div>


    <script src="website.js"></script>
  </body>
</html>
